<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>test</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.js"></script>

<div id="app">
    {{ searchresult | json }}
</div>


<!-- <script src="./vue.js"></script> -->
<script>
new Vue({
    el: '#app',
    data: {
       searchresult: ''
    },

    ready: function() {

        // GET request
        this.$http.get('https://gist.githubusercontent.com/eklem/54ff715b424c57694a9d98b8898e7135/raw/581870ebaf1f8b53606ad56cabae8448c78323b1/json.json', function (data) {
            // set data on vm
            this.$set('searchresult', data)

        }).error(function (data, status, request) {
            // handle error
        })

      }
})
</script>
</body>
</html>
